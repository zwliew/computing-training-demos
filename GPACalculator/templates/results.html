{% extends 'base.html' %}

{% block body %}
    <h1 class="title">Results</h1>
    <table class="scores">
        <thead>
            <tr>
                <th>Index</th>
                <th>Mark</th>
                <th>Weightage</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(1, form|length // 2 + 1) %}
                <tr>
                    <td>{{ i }}</td>
                    <td>{{ form['mark' + i|string] }}</td>
                    <td>{{ form['weightage' + i|string] }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <p>Final score: {{ score }}</p>
    </div>
{% endblock %}
