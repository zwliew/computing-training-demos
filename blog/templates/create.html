{% extends 'base.html' %}

{% block body %}
    <h1 class="title">New post</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Title</span>
                </div>
                <input type="text" name="title" required="true" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Body</span>
                </div>
                <input type="text" name="body" required="true" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Image</span>
                </div>
                <div class="custom-file">
                    <input type="file" name="image" accept="image/*" class="custom-file-input" >
                    <label for="image" class="custom-file-label">Choose file</label>
                </div>
            </div>
        </div>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back</a>
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
