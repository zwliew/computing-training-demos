{% extends 'base.html' %}

{% block body %}
    <h1 class="title">Posts</h1>
    <div>
        <a href="{{ url_for('create') }}" class="btn btn-outline-primary" role="button">Submit a post</a>
    </div>
    {% for post in posts %}
        <div class="card post my-3">
            {% if post['image'] is not none %}
                <img class="card-img-top" src="{{ post['image'] }}">
            {% endif %}
            <div class="card-body">
                <h2 class="card-title title">{{ post['title'] }}</h2>
                <a href="{{ url_for('read_single', id=post['rowid']) }}" class="card-link">Read more</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
