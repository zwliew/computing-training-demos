{% extends 'base.html' %}

{% block title %}
<h1>All Cards</h1>
{% endblock %}

{% block body %}
{% for card in cards %}
<div class="card" onclick="handleCardClick(event)">
  <div class="card-front">
    <h4>Front</h4>
    <p class="card-text">{{ card.front }}</p>
  </div>
  <div class="card-back" hidden>
    <h4>Back</h4>
    <p class="card-text">{{ card.back }}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
